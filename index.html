<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/form.css">
    <script defer src="js/script.js"></script>
</head>

<body>

    <header class="header">
        <h1>
            Lista zadań
        </h1>
    </header>

    <form class="js-form">

        <div class="form__separateContainer">
            <label class="form__titleText">
                Dodaj nowe zadanie
            </label>
        </div>

        <div class="form__separateContainer form__separateContainer--flex">
            <input class="form__newTaskInput js-newTask" placeholder="Co jest do zrobienia?">

            <button class="form__addTaskButton">
                Dodaj zadanie
            </button>
        </div>

        <div class="form__separateContainer form__separateContainer--topGap">
            <label class="form__titleText">
                Lista zadań
            </label>
        </div>

        <div class="form__separateContainer">
            <ul class="form__tasksList js-tasks"></ul>
        </div>

    </form>

</body>

</html>
